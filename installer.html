<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installer</title>
    <link rel="stylesheet" href="static/css/installer_style.css">
</head>
<body>
    <h2>Setup and install ScyllaDB cluster</h2>
    <label><b>Cluster name</b>
        <input type="text" name="cluster_name" placeholder="Enter cluster name">
    </label>
    <form name="node">
        <div class="node_container clearfix">
            <div class="node_name"><b>Node000</b></div>
            <div class="host_params">
                <label>Hostname or IP address
                    <input type="text" name="host" placeholder="Enter host" required>
                </label>
                
                <label>SSH port
                    <input type="text" name="port" placeholder="Enter port" required>
                </label>         
            </div>
            <div class="user_data">
                <label>Username
                    <input type="text" name="username" placeholder="Enter sudo user or root" required>
                </label>      
                <label>Password
                    <input type="password" name="password" placeholder="Enter password">
                </label>
                
            </div>
            <div class="scylla_version">
                <label>Scylla version</label>
                <select name="db_version">
                       <option value="4.4" selected>4.4</option>
                       <option value="4.3">4.3</option>
                </select>
            </div>
        </div>
    </form>
    <button name="addNode" onclick="addNode()">Add node</button>
    <hr>
    <div class="seed_node">
        <label>Seed node</label>
            <select name="seed_node_select">
            </select>        
    </div>
    <button name="install" onclick="sendFormData()">Install</button>
    <script src="static/js/installer.js"></script>
</body>
</html>
